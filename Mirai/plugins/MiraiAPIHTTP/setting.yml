## 该配置为全局配置，对所有Session有效

# 可选，默认值为0.0.0.0
host: '127.0.0.1'

# 可选，默认值为8080
port: 9500          

# 可选，默认由插件随机生成，建议手动指定
authKey: sjtusebot1234  

# 可选，缓存大小，默认4096.缓存过小会导致引用回复与撤回消息失败
cacheSize: 4096

# 可选，是否开启websocket，默认关闭，建议通过Session范围的配置设置
enableWebsocket: true

# 可选，配置CORS跨域，默认为*，即允许所有域名
cors: 
  - '*'
